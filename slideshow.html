<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/slideshow_sample.css">
  <title>Slideshow Sample</title>
</head>
<body>

   <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="slideshow slideshow-fade">
      <img src="/img/website_BCM.jpg" class="slideshow-images">
    </div>

    <div class="slideshow slideshow-fade">
      <img src="/img/website_TMC.jpg" class="slideshow-images">
    </div>

    <div class="slideshow slideshow-fade">
      <img src="/img/website_BCM_MSTP.jpg" class="slideshow-images">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- The dots/circles -->
    <div class="slideshow-dot-div">
      <span class="slideshow-dot" onclick="currentSlide(1)"></span>
      <span class="slideshow-dot" onclick="currentSlide(2)"></span>
      <span class="slideshow-dot" onclick="currentSlide(3)"></span>
    </div> 
  </div>
  <br>



  <!-- Script -->
  <script src="/js/slideshow.js"></script>
</body>
</html>
